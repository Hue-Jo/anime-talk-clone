<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to AnimeTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>AT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:30</span>
      </div>
      <div class="status-bar__column">
        <span>85%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="Welcome-header">
      <h1 class="Welcome-header__title">Welcome to AnimeTalk</h1>
      <p class="Welcome-header__text">
        계정을 이미 가지고 있다면 이멜이나 폰번호로 로긴하세용 :D
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="이메일 주소 or 핸드폰 번호" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <input type="submit" value="회원가입" />
      <a href="#">계정이나 비밀번호를 잊어버리셨나요?</a>
    </form>

    <script
      src="https://kit.fontawesome.com/361a1033ff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
